<!DOCTYPE html>
<html>
<head th:replace="fragments :: page_header('Shope', 'none')"></head>
<body class="bg-gradient-primary">
	<div class="container">
		<div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Quên mật khẩu?</h1>
                                    </div>
                                    <form class="user" th:action="@{/confirm_mail_forgot}" method="post">
                                    	<div th:if="${error != null}" class="form-group">
											<p class="text-center text-danger">[[${error}]]</p>
                                    	</div>
                                        
                                        <div class="form-group">
                                            <input name="email" type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Nhập địa chỉ email">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                           Thay đổi mật khẩu
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Tạo tài khoản!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="login.html">Bạn đã có tài khoản? Đăng nhập!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
	</div>
	
	
	<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
	
	<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
