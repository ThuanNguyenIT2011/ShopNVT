<!DOCTYPE html>
<html>
<head th:replace="fragments :: page_header('Shope', 'none')"></head>
<body class="bg-gradient-primary">
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-2">Đặt lại mật khẩu?</h1>
									</div>
									<form class="user" th:action="@{/reset_password}" method="post">
										<input type="hidden" name="token" th:value="${token}">
										<div class="col-12 form-group">
											<label>Mật khẩu</label> <input class="form-control"
												required="required" maxlength="15" minlength="6"
												name="password" id="password" type="password"
												placeholder="Password"
												oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
										</div>

										<div class="col-12 form-group">
											<label>Xác nhận mật khẩu:</label> <input class="form-control"
												required="required" maxlength="15" minlength="6"
												id="confirmPassword" type="password" placeholder="Password"
												oninput="checkPasswordMatch(this)">
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">Thay đổi mật khẩu</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>


	<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>

	<script type="text/javascript" th:src="@{/js/main.js}"></script>

	<script type="text/javascript">
		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("Passwords do not match!");
			} else {
				confirmPassword.setCustomValidity("");
			}
		}
	</script>

</body>
</html>
