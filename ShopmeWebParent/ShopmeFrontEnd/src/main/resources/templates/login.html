<!DOCTYPE html>
<html>
<head th:replace="fragments :: page_header('Shope', 'none')"></head>
<body>
	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-register-image"
								th:style="'background: url('+@{/images/logo_register.png}+');
                    		    background-size: cover; background-position: center;'">

							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
									</div>
									<form th:action="@{/login}" class="user" method="POST">
										<div th:if="${param.error}"
											class="alert alert-warning alert-dismissible fade show"
											role="alert">
											<strong>Tài khoản không tồn tại!</strong>
											<button type="button" class="close" data-dismiss="alert"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="form-group">
											<input type="email" class="form-control form-control-user"
												id="exampleInputEmail" aria-describedby="emailHelp"
												name="email" placeholder="Nhập địa chỉ email">
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												name="password" id="exampleInputPassword"
												placeholder="Nhập mật khẩu">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input name="remember-me" type="checkbox"
													class="custom-control-input" id="customCheck"> <label
													class="custom-control-label" for="customCheck">Nhớ mật khẩu</label>
											</div>
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">Login</button>
										<hr>
										<a  th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-user btn-block">
											<i class="fab fa-google fa-fw"></i> Đăng nhập Google
										</a> <a th:href="@{/oauth2/authorization/facebook}"
											class="btn btn-facebook btn-user btn-block"> <i
											class="fab fa-facebook-f fa-fw"></i> Đăng nhập với Facebook
										</a>
									</form>
									<hr>
									<div class="text-center">
										<a class="small" th:href="@{/forgot_password}">Quên mật khẩu?</a>
									</div>
									<div class="text-center">
										<a class="small" th:href="@{/register}">Tạo tài khoản!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

		<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
