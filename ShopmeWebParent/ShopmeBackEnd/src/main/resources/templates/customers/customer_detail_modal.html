<div class="modal-header">
	<h5 class="modal-title">Chi tiết khách hàng</h5>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" data-toggle="tab"
				data-target="#overview" type="button">Chung</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-toggle="tab" data-target="#description"
				type="button" role="tab">Địa chỉ</button>
		</li>

	</ul>

	<!-- Tab panes -->
	<div class="tab-content" th:object="${customer}">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">ID Khách hàng:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{id}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Tên khách hàng:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{fullName}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{email}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Số điện thoại:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{phoneNumber}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Cho phép:</label>
				<div class="col-sm-10">
					<div class="form-check form-check-inline">
						 <input class="form-check-input" type="checkbox" th:field="*{enabled}">
					</div>
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Thời gian tạo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{createdTime}"
						readonly="readonly">
				</div>
			</div>
		</div>

		<div class="tab-pane " id="description" role="tabpanel">
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Địa chỉ 1:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{addressLine1}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Địa chỉ 2:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{addressLine2}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Thành phố:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{city}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Bang/Tỉnh:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{country.name}"
						readonly="readonly">
				</div>
			</div>
		</div>

	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
