<!DOCTYPE html>
<html>
<body>
	<div th:fragment="content" remove="tag">
		<div class="form-group row">
			Các thông tin sau đây là quan trọng để tính toán chi phí vận chuyển
			cho sản phẩm.</br> Kích thước (L X W XH) dành cho hộp được sử dụng để đóng
			gói sản phẩm - không phải
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều dài (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control"
					th:field="*{length}">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều rộng (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control"
					th:field="*{width}">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều cao (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control"
					th:field="*{height}">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Khối lượng (Pounds):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control"
					th:field="*{weight}">
			</div>
		</div>
	</div>
</body>
</html>
