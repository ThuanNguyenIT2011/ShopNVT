<!DOCTYPE html>
<html>
<header th:replace="fragments :: page_header('Login - Shopme Admin Control Panel', 'none')"></header>
<body>
	<div class="container-fuild text-center">
	<!--  
		<div>
			<img alt="" th:src="@{/images/ShopmeAdminBig.png}">
		</div>-->

		<form th:action="@{/login}" method="POST" style="max-width: 350px;"
			class="container">
			<div class="border border-secondary rounded p-3">
				<div th:if="${param.logout}"
					class="alert alert-success alert-dismissible fade show"
					role="alert">
					<strong>Logout!</strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div th:if="${param.error}"
					class="alert alert-warning alert-dismissible fade show"
					role="alert">
					<strong>Account invalid!</strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<p>Access to Shopme Control Panel</p>
				<p>
					<input type="email" name="email" class="form-control"
						placeholder="E-mail" required />
				</p>
				<p>
					<input type="password" name="password" class="form-control"
						placeholder="Password" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Remenber Me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary">
				</p>
			</div>

		</form>

		<footer th:replace="fragments :: footer"></footer>
	</div>

</body>
</html>
